tables:
- name: users
  columns:
  - name: id
    type: INTEGER
  - name: username
    type: VARCHAR(50)
    constraints: NOT NULL
  - name: email
    type: VARCHAR(100)
    constraints: NOT NULL
  primary_key:
  - id
- name: orders
  columns:
  - name: id
    type: INTEGER
  - name: user_id
    type: INTEGER
    constraints: NOT NULL
  - name: user_email
    type: VARCHAR(100)
    constraints: NOT NULL
  - name: order_date
    type: DATETIME
    constraints: NOT NULL
  - name: total
    type: DECIMAL(10,2)
  primary_key:
  - id
  foreign_keys:
  - name: fk_users_user_id
    columns:
    - user_id
    ref_table: users
    ref_columns:
    - id
